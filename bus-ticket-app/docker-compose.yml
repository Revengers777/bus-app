version: "3.9"

services:
  proxy:
    image: revengers0/my-proxy:latest
    deploy:
      mode: replicated
      replicas: 2
    ports:
      - "80:80"
    networks:
      - app-network
    configs:
      - source: nginx_config
        target: /etc/nginx/nginx.conf

  user-auth:
    image: revengers0/user-auth:latest
    networks:
      - app-network

  bus-reservation:
    image: revengers0/bus-reservation:latest
    networks:
      - app-network

  payment-gateway:
    image: revengers0/payment-gateway:latest
    networks:
      - app-network

  route-scheduler:
    image: revengers0/route-scheduler:latest
    networks:
      - app-network

networks:
  app-network:
    driver: overlay

configs:
  nginx_config:
    file: ./proxy/nginx.conf
